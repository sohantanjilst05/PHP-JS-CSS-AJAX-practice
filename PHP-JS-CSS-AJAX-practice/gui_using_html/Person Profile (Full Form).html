<!DOCTYPE html>
<html>
<head>
	<title>Person Profile Full Form</title>
	<style>
		td,tr{
			border: 1px solid black;
			height: 40px;
	
		     }

		th{
			height: 70px;
		  }

		table{
			border-collapse: collapse;
		     }

	</style>
</head>
<body>
	<div align="center">
          <form >
	          <table border="1px solid black" style="width: 400px;">
		         <tr>
			        <th colspan="3"> <h2>Person Profile</h2> </th>
		        </tr>
		        <tr >
			        <td >Name</td>
			        <td ><input type="text" id="name" name="name" value=""></td>
			        <td width="20px"></td>
		        </tr>
		        <tr>
		        	<td>Email</td>
		        	<td><input type="email" id="email" name="email"></td>
		        	<td width="20px"></td>
		        </tr>
		        <tr>
		        	<td>Gender</td>
		        	<td>
		        		<input type="radio" id="male" name="gender" value=""> Male
                        <input type="radio" id="female" name="gender" value=""> Female
                        <input type="radio" id="other" name="gender" value=""> Other 
		        	</td>
		        	<td width="20px"></td>
		        </tr>
		        <tr>
		        	<td>Date of Birth</td>
		        	<td><input type="Date" id="date" name="date"></td>
		        	<td width="20px"></td>
		        </tr>
		        <tr>
		        	<td>Blood Group</td>
		        	<td>
		        		<select id="blood _group" name="blood_group">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        </select>
		        	</td>
		        	<td width="20px"></td>
		        </tr>
		        <tr>
		        	<td>Degree</td>
		        	<td>
		        		<input type="checkbox" id="ssc" name="ssc" value=""> SSC 
                        <input type="checkbox" id="hsc" name="hsc" value="">HSC 
                        <input type="checkbox" id="bsc" name="bsc" value="">BSC
		        	</td>
		        	<td width="20px"></td>
		        </tr>
		        <tr>
		        	<td>Photo</td>
		        	<td colspan="2"><input type="file" id="picture" name="picture"></td>
		        	
		        </tr>
		        <tr>
		        	<td colspan="3"></td>
		        </tr>
		        <tr>
		        	<td align="right" colspan="3">
		        		<input type="submit" value="Submit">
		        		<input type="reset" value="Reset" >
		        	</td>
		        </tr>
	        </table>
</form>
</div>
</body>
</html>
